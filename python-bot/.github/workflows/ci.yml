name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('chats_bots/python-bot/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r chats_bots/python-bot/requirements.txt

    - name: Run Black code style check
      run: |
        black --check chats_bots/python-bot/bot/ chats_bots/python-bot/tests/

    - name: Run Ruff linting check
      run: |
        ruff check chats_bots/python-bot/bot/ chats_bots/python-bot/tests/

    - name: Run pytest tests
      run: |
        PYTHONPATH=chats_bots/python-bot pytest chats_bots/python-bot/tests/ -v